name: Junto pipeline
on: 
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node âš™ï¸
        uses: actions/setup-node@v3
        with: 
          node-version: 24

      - name: Install dependencies ğŸ’¾
        run: npm ci
        working-directory: ./

      - name: Run lint ğŸ§¹
        run: npm run lint
        working-directory: ./

      - name: Build code ğŸ”§
        run: npm run build
        working-directory: ./

